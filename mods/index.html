<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodidows</title>
    <meta name="description" content="The legendary math game Prodidows is now legendary again!"/>
    <style>
        body {
            background-color: #5a9cff;
            font-family: Tahoma, Geneva, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .title {
            font-size: 50px;
            margin-top: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 20px;
            margin-top: 20px;
            color: white;
        }

        .button-container {
            position: fixed;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }

        .button {
            background: linear-gradient(rgb(255, 115, 115), rgb(206, 24, 24));
            border: 1px solid rgb(147, 35, 35);
            border-radius: 11px;
            padding: 15px 25px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px black;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .button:hover {
            background: linear-gradient(rgb(206, 24, 24), rgb(255, 115, 115));
            transform: scale(1.05);
        }

        .mod-button {
            background: linear-gradient(rgb(126, 157, 255), rgb(30, 84, 133));
            border: 1px solid rgb(85, 102, 153);
        }

        .mod-button:hover {
            background: linear-gradient(rgb(30, 84, 133), rgb(126, 157, 255));
        }
    </style>
</head>
<body>

    <div class="title">Old Prodigy Mods</div>
    <div class="description">Coming Soon!</div>

    <div class="button-container">
        <button class="button" onclick="window.location.href='/prodidows'">Go Back</button>
        <button class="button mod-button" onclick="window.location.href='/prodidows/versions/mods/create'">Create your own mod!</button>
    </div>

</body>
</html>
