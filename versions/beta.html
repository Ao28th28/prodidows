<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Versions</title>
    <meta name="description" content="The legendary math game Prodigy is now legendary again, and no longer a math game!"/>
    <style>
        body {
            background-image: url("https://xpmuser.github.io/oldprodigy/select/images/Background-4.png");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            margin: 0;
            padding: 0;
            font-family: Tahoma, Geneva, sans-serif;
            text-align: center;
            background-color: #5a9cff;
        }
        .title {
            font-size: 50px;
            margin: 50px 0 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .button {
            background: linear-gradient(rgb(85, 186, 151), rgb(69, 143, 130));
            border: 1px solid rgb(65, 141, 168);
            border-radius: 11px;
            padding: 15px 40px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px black;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(rgb(95, 206, 161), rgb(79, 163, 140));
        }
        .back-button {
            position: fixed;
            left: 30px;
            top: 30px;
            background: linear-gradient(rgb(255, 115, 115), rgb(206, 24, 24));
            border: 1px solid rgb(147, 35, 35);
            padding: 15px 30px;
            font-size: 22px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px black;
            border-radius: 11px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .back-button:hover {
            transform: scale(1.05);
            background: linear-gradient(rgb(255, 135, 135), rgb(226, 44, 44));
        }
        .note {
            font-size: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="title">Development Versions</div>
    
    <button class="back-button" onclick="window.location.href='/prodidows/versions'">Go Back</button>
    
    <div class="button-container">
        <button class="button" onclick="window.location.href='/prodidows/1-22-1'">Prodidows 1.22.1</button>
        <button class="button" onclick="window.location.href='/prodidows/1-24-0'">Prodidows 1.24.0</button>
        <button class="button" onclick="window.location.href='/prodidows/1-30-0'">Prodidows 1.30.0</button>
        <button class="button" onclick="window.location.href='/prodidows/1-37-0'">Prodidows 1.37.0</button>
        <button class="button" onclick="window.location.href='/prodidows/1-39-0'">Prodidows 1.39.0</button>
        <button class="button" onclick="window.location.href='/prodidows/1-50-0'">Prodidows 1.50.0</button>
        <button class="button" onclick="window.location.href='/prodidows/1-51-0'">Prodidows 1.51.0</button>
        <button class="button" onclick="window.location.href='/prodidows/1-60-0'">Prodidows 1.60.0</button>
        <button class="button" onclick="window.location.href='/prodidows/1-70-0'">Prodidows 1.70.0</button>
    </div>
    
    <div class="note">
        These are versions of the game I am still working on. Hopefully, I finish all of these.<br>
        Keep in mind that these are not complete and won't function entirely properly.
    </div>
</body>
</html>
