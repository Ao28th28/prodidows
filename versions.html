<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versions List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            color: #333;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #betaWarning {
            display: none;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        p {
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Versions List</h1>
    <button onclick="showBetaWarning()">1.16.5</button>
    
    <div id="betaWarning">
        <p>Warning: This version is in beta so expect bugs/glitches/unfinished stuff and etc</p>
        <button onclick="proceedToVersion()">Yes</button>
        <button onclick="hideBetaWarning()">No</button>
    </div>
    
    <script>
        function showBetaWarning() {
            document.getElementById("betaWarning").style.display = "block";
        }
        
        function hideBetaWarning() {
            document.getElementById("betaWarning").style.display = "none";
        }
        
        function proceedToVersion() {
            window.location.href = "https://toonigy.github.io/versions/1-16-5/";
        }
    </script>
</body>
</html>
